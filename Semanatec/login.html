<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AlertaFem</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <link rel="stylesheet" href="./CSS/login.css" />
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img src="./IMG/logo.png" alt="Logo AlertaFem" class="logo" />
    </div>

    <div class="form-container">
      <div class="header">
        <h1>Bem-vinda ao AlertaFem</h1>
        <h2>Entre com seus dados cadastrados</h2>
      </div>

      <!-- Chama a função login() e evita envio automático -->
      <form class="login-form" onsubmit="login(); return false;">
        <div class="input-field">
          <label for="cpf">CPF</label>
          <input id="cpf" type="text" placeholder="Seu CPF" />
          <div><img src="IMG/divisoria_az.png" width="240px" alt="" /></div>
          <span class="required-field">Campo Obrigatório</span>
        </div>

        <div class="input-field">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Sua Senha" />
          <div><img src="IMG/divisoria_az.png" width="240px" alt="" /></div>
        </div>

        <div class="links-row">
          <a href="#" class="forgot-password">Esqueci minha Senha</a>
          <a href="#" class="help-center">Central de ajuda</a>
        </div>

        <!-- Agora é um botão real, não mais um <a> -->
        <button type="submit" class="login-button">Entrar</button>

        <div class="register-row">
          <span>Não possui Conta?</span>
          <a href="cadastro.html" class="register-link">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    $('#cpf').mask('000.000.000-00', { reverse: false });

    function login() {
      const cpf = document.getElementById("cpf").value;
      const senha = document.getElementById("password").value;

      // Simulação de login válido: CPF + Senha
      if (cpf === "123.456.789-00" && senha === "1234") {
        alert("Login bem-sucedido!");
        // Redireciona para a tela de usuário
        window.location.href = "user.html";
      } else {
        alert("CPF ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
